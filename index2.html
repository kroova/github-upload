              Departments
            </a>

			<!-- Sidebar -->
			<div class="container">
				<!-- Main row -->
				<div class="row mt-3">

					<!-- Sidebar -->
					<div class="col-md-3">
						<div class="nav nav-sidebar flex-column">
							<h4>Availability</h4>
							<div class="form-check">
								<label>
						<input type="checkbox" name="check" id="available"> <span class="label-text">Available</span>
					</label>
							</div>
							<div class="form-check">
								<label>
						<input type="checkbox" name="check" id="unavailable"> <span class="label-text">Unavailable</span>
					</label>
							</div>
							<!-- Price -->
							<h4 class="mt-2">Price</h4>
							<div class="form-check">
								<label>
						<input type="checkbox" name="check" id="lowprice"> <span class="label-text">$0-$25</span>
					</label>
							</div>
							<div class="form-check">
								<label>
						<input type="checkbox" name="check" id="midprice"> <span class="label-text">$26-$50</span>
					</label>
							</div>
							<div class="form-check">
								<label>
						<input type="checkbox" name="check" id="highprice"> <span class="label-text">$51-$100</span>
					</label>
							</div>


							<!-- Rating -->
							<h4 class="mt-2">Rating</h4>
							<div class="form-check">
								<label>
						<input type="checkbox" name="check" id="onethumb"> <span class="label-text">One Thumb</span>
					</label>
							</div>
							<div class="form-check">
								<label>
						<input type="checkbox" name="check" id="twothumb"> <span class="label-text">Two Thumbs</span>
					</label>
							</div>
						</div>
					</div>
					<!-- Sidebar end -->

					<!-- Products -->
					<div class="col-md-9">
						<div id="main" class="container">
							<div class="row">
								<div id="products" class="container"></div>
							</div>
						</div>
					</div>

				</div>
